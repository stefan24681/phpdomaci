<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />

        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
            crossorigin="anonymous"
        />

        <style>
            body {
                background-image: url("https://wallpapertag.com/wallpaper/full/8/4/c/815583-top-water-droplets-background-2560x1600.jpg");
            }

            .modal-header {
                color: white;
                background-color: rgba(0, 0, 0, 0.2);
                text-align: center;
                border-radius: 10px 10px 10px 10px;
                box-shadow: 0 2px 6px rgba(0, 0, 0, 0.5);
            }

            .modal-header h1 {
                font-weight: bold;
            }

            .modal-body {
                margin-top: 50px;
                padding: 30px;
                background-color: white;
                box-shadow: 0 2px 6px rgba(0, 0, 0, 0.2);
            }
        </style>

        <title>PHP domaci / Login strana</title>
    </head>
    <body>
        <div class="container">
            <div class="row justify-content-center mt-5">
                <div class="col-md-8">
                    <form>
                        <div
                            class="modal-header text-center row justify-content-center"
                        >
                            <h1>Dobrodosli na PHP projekat!</h1>
                        </div>

                        <div class="modal-body">
                            <h2 class="text-center">PRIJAVA</h2>
                            <br />

                            <div class="form-group">
                                <input
                                    type="text"
                                    class="form-control p-2"
                                    name="user"
                                    placeholder="Ime..."
                                    id="username"
                                />
                                <br />
                            </div>

                            <div class="form-group">
                                <div class="input-group">
                                    <input
                                        type="password"
                                        name="pass"
                                        class="form-control"
                                        placeholder="Lozinka..."
                                        id="pass"
                                    />
                                    <div class="input-group-append">
                                        <div class="input-group-text">
                                            <input
                                                type="checkbox"
                                                onclick="sakrij('pass')"
                                                class="form-check-input"
                                                id="showPassword"
                                            />
                                            <label
                                                class="form-check-label p-2"
                                                for="showPassword"
                                            >
                                                Prikazi skriveno
                                            </label>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>

        <script
            src="https://code.jquery.com/jquery-3.7.0.js"
            integrity="sha256-JlqSTELeR4TLqP0OG9dxM7yDPqX1ox/HfgiSLBj8+kM="
            crossorigin="anonymous"
        ></script>
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
            crossorigin="anonymous"
        ></script>
    </body>
</html>
